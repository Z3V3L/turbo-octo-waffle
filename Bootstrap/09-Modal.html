<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bootstrap Modal</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/styles.css">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    </head>

    <body>

        <div class="container">

            <div class="page-header">
                <h1>Bootstrap Modal windows</h1>
                <p class="lead">Popup windows without needing to code them</p>
            </div><!-- .page-header -->

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Modal">
                Â¡Modal!
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="Modal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">
                                <i class="bi bi-credit-card-2-back-fill"></i>
                            </h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            
                        </div>
                        <div class="modal-body">

                            <form action="">
                                <div class="form-goup container-fluid">
                                    <div class="row">
                                        <label for="cardName">Name on card:</label>
                                    </div>
                                    <div class="row">
                                        <input type="text" name="" id="cardName" placeholder="Name on card, plz" class="col-12 ml-auto">
                                    </div>
                                </div>
                                <br>

                                <div class="form-group container-fluid">
                                    <div class="row">
                                        <label for="cardNumber">Card number:</label>
                                    </div>
                                    <div class="row">
                                        <input type="text" name="" id="cardNumber" placeholder="Card number" class="col-12">
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>

                    </div>
                </div>
            </div>

        </div><!-- container -->

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- Bootstrap JS -->
        <script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
