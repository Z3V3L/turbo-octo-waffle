<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bootstrap Forms</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/styles.css">
    </head>

    <body>

        <div class="container">

            <div class="page-header">
                <h1>Bootstrap Forms</h1>
                <p class="lead">Sexy forms (?) from Bootstrap</p>
            </div><!-- .page-header -->

            <div class="row">

                <div class="col-sm-4">

                    <form>
                        <div class="form-group">
                            <label for="formName">Your name</label>
                            <input type="text" id="formName" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="formEmail">Your email</label>
                            <input type="email" id="formEmail" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="formMessage">Your email</label>
                            <textarea id="formMessage" rows="4" class="form-control"></textarea>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Checkbox
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="formRadio"> Radio input
                            </label>
                            <label>
                                <input type="radio" name="formRadio"> Radio input 2
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>

                </div>


                <div class="col-sm-8">
                    <form class="form-inline">

                        <div class="form-group">
                            <label for="loginEmail" class="sr-only">Email</label>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="email" id="loginEmail" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                                </div>
                            </div>

                        </div>
                        <div class="form-group mb-3">
                            <label for="loginPassword" class="sr-only">Password</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                        </div>


                        <button type="submit" class="btn btn-danger">Send</button>

                        
                    </form>
                </div>

            </div><!-- .row -->


            <br><br><hr>

            <div class="row">
                <div class="col-sm-6">

                    <form class="form-group row">

                        <label for="inputName" class="col-sm-4 col-form-label">First name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputName" disabled>
                        </div>
                        
                    </form>

                </div>

            </div><!-- .row -->


        </div><!-- .container -->

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- Bootstrap JS -->
        <script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
