<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bootstrap Forms</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/styles.css">
    </head>

    <body>

        <div class="container">

            <div class="page-header">
                <h1>Bootstrap Forms</h1>
                <p class="lead">Sexy forms (?) from Bootstrap</p>
            </div><!-- .page-header -->

            <div class="row">

                <div class="col-sm-6">

                    <form>
                        <div class="form-group">
                            <label for="formName">Your name</label>
                            <input type="text" id="formName" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="formEmail">Your email</label>
                            <input type="email" id="formEmail" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="formMessage">Your email</label>
                            <textarea id="formMessage" rows="4" class="form-control"></textarea>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Checkbox
                            </label>
                        </div>
                    </form>

                </div>

                <div class="col-sm-6">
                    <form >
                        
                    </form>
                </div>

            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
