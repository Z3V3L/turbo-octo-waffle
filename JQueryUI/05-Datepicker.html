<!DOCTYPE html>
<html>
    <head>
        <title>JQuery UI: Datepicker</title>

        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/styles.css">

        <!-- jQuery UI CSS -->
        <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <h1>jQuery UI: Datepicker</h1>
            
            <label>Start Date: <input type="text" class="date"></label>
            <br><br>
            <label>End Date: <input type="text" class="date"></label>
            
        </div><!-- .container -->

        <!-- Cargar CDN -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
        
        <!-- Si el CDN no está disponible, cargar versión local -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.5.1.js"><\/script>');</script>

        <!-- jQuery UI -->
        <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <script src="js/script.js"></script>
    </body>
</html>
