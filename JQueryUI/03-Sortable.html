<!DOCTYPE html>
<html>
    <head>
        <title>JQuery UI: Droppable</title>

        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/styles.css">

        <!-- jQuery UI CSS -->
        <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <h1>jQuery UI: Sortable</h1>
            
            <ul id="sortable">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
                <li>List item 5</li>
                <li>List item 6</li>
            </ul>
            
            <ul id="sortableToo">
                <li>Other Item A</li>
                <li>Other Item B</li>
                <li>Other Item C</li>
                <li>Other Item D</li>
                <li>Other Item E</li>
                <li>Other Item F</li>
            </ul>
            
        </div><!-- .container -->

        <!-- Cargar CDN -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
        
        <!-- Si el CDN no está disponible, cargar versión local -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.5.1.js"><\/script>');</script>

        <!-- jQuery UI -->
        <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <script src="js/script.js"></script>

</html>
