<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada - skinning</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/ColladaLoader.js"></script>

        <script src="https://unpkg.com/three@0.126.0/examples/jsm/libs/stats.module.js"></script>

        <script src="https://unpkg.com/three@0.126.0/examples/jsm/controls/OrbitControls.js"></script>

		<script type="module">
            const renderer = new THREE.WebGLRenderer();

            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
            camera.position.set( 0, 0, 50 );
            camera.lookAt( 0, 0, 0 );

            const scene = new THREE.Scene();


            const material = new THREE.LineBasicMaterial({ color: 0x0000ff });

            const points = [];
            points.push( new THREE.Vector3(-10, 0, 0 ) );
            points.push( new THREE.Vector3(0, 10, 0 ) );
            points.push( new THREE.Vector3(10, 0, 0 ) );

            const geometry = new THREE.BufferGeometry().setFromPoints( points );

            const line = new THREE.Line( geometry, material );

            scene.add( line );

            renderer.render( scene, camera);


            const loader = new ColladaLoader();
			// loader.load( './models/collada/kawada-hironx.dae', function ( collada ) {
			loader.load( './dae/Handgun_dae.dae', function ( collada ) {

				const dae = collada.scene;

				dae.traverse( function ( child ) {

					if ( child.isMesh ) {

						// model does not have normals
						child.material.flatShading = true;

					}

				} );

				dae.scale.x = dae.scale.y = dae.scale.z = 10.0;
				dae.updateMatrix();

				kinematics = collada.kinematics;

				init();
				animate();

			} );



		</script>

	</body>
</html>
