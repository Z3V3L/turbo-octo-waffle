<!DOCTYPE html>

<html>
    
    <head>
        <title>Forms</title>
    </head>
    
    <body>

        <form>

            <fieldset>

                <legend>Profile info</legend>

                <label>Your name:</label>
                <input type="text" placeholder="Name">
                <br>

                <label>Your email:</label>
                <input type="text" placeholder="your@email.com">
                <br>

                <label>Password:</label>
                <input type="password">
                
                <br><br>

                <label>Gender</label><br>
                <input type="radio" name="gender"> Female <br>
                <input type="radio" name="gender"> Male 
                
                <br><br>

                <label>Type of computer</label><br>
                <input type="checkbox">I have a laptop<br>
                <input type="checkbox">I have a desktop
                
                <br><br>

                <label>Age:</label>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>40-60</option>
                    <option>60+</option>
                </select>

                <br><br>

                <label>Message</label><br>
                <textarea cols="80" rows="10" placeholder="Write your opinion"></textarea>

                <br><br>

                <input type="submit" value="Save">
                <input type="reset" value="Clear info">

            </fieldset>

        </form>

    </body>

</html>
