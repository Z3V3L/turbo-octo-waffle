<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>

        <link rel="stylesheet" type="text/css" href="normalize.css">
    </head>

    <body>
        <h1>Javascript Variables</h1>

        <script type="text/javascript">
            var bucket = "sand";
            document.write(bucket);

            document.write("<br><br>");

            var a = 15;
            var b = 25;

            var c = a + b;
            document.write(c);

            document.write("<br><br>");
            
            var firstName = "Fernando",
                lastName = "Bejar", 
                dateOfBirth = "None";

            var line = "This" + " " + "is" + " " + "empty" + " " + "space";
            document.write(line);
            document.write("<br><br>");

            var g = 10;
            g += 5;

            document.write(g);
            document.write("<br><br>");

            var l = "hello " + 50 + 20; //They are treated as strings.
            document.write(l);
            document.write("<br><br>");

        </script>
    </body>
</html>
