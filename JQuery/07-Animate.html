<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Animate</title>

        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/styles.css">
    </head>

    <body>

        <h1>JQuery Animate</h1>

        <div class="box">Una caja :v</div>

        <div id="navArrows">
            <button id="left" class="navigationArrow">&larr;</button>
            <button id="up" class="navigationArrow">&uarr;</button>
            <button id="right" class="navigationArrow">&rarr;</button>
            <button id="down" class="navigationArrow">&darr;</button>
        </div>
        
        <!-- Cargar CDN -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
        
        <!-- Si el CDN no está disponible, cargar versión local -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.5.1.js"><\/script>');</script>

        <script src="js/script.js"></script>
    </body>
</html>
