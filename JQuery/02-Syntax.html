<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Syntax</title>

        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/styles.css">
    </head>

    <body>

        <h1>jQuery Syntax</h1>
        <p>Hello there! This is some text.</p>
        
        <div id="box">a box</div>
        <div class="thing">a thing</div>
        
        <button>A button!</button>

        <!-- Cargar CDN -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
        
        <!-- Si el CDN no está disponible, cargar versión local -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.5.1.js"><\/script>');</script>

        <script src="js/script.js"></script>
    </body>
</html>
